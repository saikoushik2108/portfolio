<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Contact Form</title>
   </head>
   <body>
       <h1>Contact Me</h1>
       <p>Feel free to get in touch with me using the below form :</p>

       <form action="">
        <label for="name">Name:</label>
        <input type="text">
        <br>

        <label for="email">Email:</label>
        <input type="email">
        <br>

        <b> Choose Your Gender:</b>
        <input type="radio" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female">
        <label for="female">Female</label>
        <br>

        <b>Select your interests:</b>
        <input type="checkbox" id="coding" value="coding">
        <label for="coding">Coding</label>

        <input type="checkbox" id="reading" value="reading">
        <label for="reading">Reading</label>

        <br>

        <label for="bio">Bio (up to 200 Characters):</label>
        <input type="text">
        <br>

        <button type="submit">Submit</button>

       </form>
    
   </body>
</html>
